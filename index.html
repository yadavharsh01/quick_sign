<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Here..</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="top" id="">
        <div class="block">
          <p>Text Color Picker</p>
          <input type="color" class="form-control" id="textColor" />
        </div>
        <div class="block">
          <p>Background</p>
          <input type="color" class="form-control" id="canvasColor" />
        </div>
        <div class="block">
          <p>Font Size</p>
          <select name="" id="fontPicker">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
            <option value="60">60px</option>
            <option value="70">70px</option>
            <option value="80">80px</option>
            <option value="90">90px</option>
            <option value="100">100px</option>
          </select>
        </div>
      </div>
      <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
      <div class="bottom">
        <button type="button" class="btn btn-danger" id="clearButton">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="saveButton">
          Save Button
        </button>
        <button type="button" class="btn btn-warning" id="retrieveButton">
          Retrieve Saved Signature
        </button>
      </div>
    </div>
  </body>
</html>
